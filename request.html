<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="website.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        div {
        padding: 0px;
        margin: 0px;
        }
        nav {
            font-family: Pacifico, serif;
        }
        #border {
            border-style: dotted;
            border-color: rgb(180, 153, 173);
            background-color:seashell;
        }
        
    </style>
</head>
<body>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <div>

        <nav class="navbar navbar-expand-sm navbar-light bg-light" id="border">
            <a class="navbar-brand" href="home.html"> Mocha Motion</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" 
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="request.html">Request Our Truck</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#"> Item One </a>
                            <a class="dropdown-item" href="#"> Item Two </a>
                            <a class="dropdown-item" href="#"> Item Three </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container" id="border">
        <br>
        <br>
        <h3 class="text-center">Complete the form below to request our Mocha Motion coffee truck! We will come to you.</h1>
        <p style="font-style: italic;" class="text-center">Remember minimum order of two drinks is necessary to request the Mocha Motion.</p>
        <br>
        <br>
    </div>
        <br>
        <br>
    <div>
        <form class="container" id="border">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I verify my order of two drinks. I will pay addiitonal charge, if I do not order a minumum of two drinks upon truck arrival. 
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Bring the Mocha Motion to me!</button>
          </form>
    </div>
</body>
</html>
